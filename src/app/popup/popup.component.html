<div class="popup" *ngIf="opened">
  <md-sidenav-container class="sidenav-container">

    <md-toolbar>
      <span class="spacer"></span>
      <button md-icon-button (click)="close()">
        <i class="material-icons">close</i>
      </button>
    </md-toolbar>

    <div class="image-wrapper" [ngStyle]="{ 'background-image': 'url(' + data.src + ')'  }"></div>
    <md-toolbar>
      <button md-icon-button class="like" (click)="inc('likes')">
        <i class="material-icons md-dark">thumb_up</i>
      </button>
      <button md-icon-button class="dislike" (click)="inc('dislikes')">
        <i class="material-icons md-dark">thumb_down</i>
      </button>
      <span class="spacer"></span>
      <button md-mini-fab color="primary" (click)="sidenav.toggle()">
        <i class="material-icons md-light">add</i>
      </button>
    </md-toolbar>

    <md-sidenav #sidenav mode="over" opened="false" align="end">
      <comments-list [comments]="data.comments" [sidenav]="sidenav"></comments-list>
      <comments-form (onAddNewComment)="addNewComment($event)"></comments-form>
    </md-sidenav>

  </md-sidenav-container>
</div>
